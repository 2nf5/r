<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
        #videoContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        Loading...
    </div>

    <div id="videoContainer">
        <h1>Thank you for sharing your personal data!</h1>
        <h1>Now watch the video.</h1>
        <video id="myVideo" width="100%" controls autoplay>
            <source src="rickroll/rickroll.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("videoContainer").style.display = "block";

                var video = document.getElementById("myVideo");
                video.volume = 1.0;
                video.play();
            }, 5000);
        }
    </script>
</body>
</html>
